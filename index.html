<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <title>IP Address Tracker</title>
</head>
<body>
  <main>
    <div class="header">
      <h1 class="h1">IP Address Tracker</h1>
      <form class="form">
        <input type="text" name="ip" id="ip" class="input" placeholder="Search for any IP address or domain">
        <button class="submit-btn">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>

      <ul class="details-container">
        <li>
          <p class="title">IP ADDRESS</p>
          <p class="placeholder" id="ip-address">###.###.###.###</p>
        </li>
        <li>
          <p class="title">LOCATION</p>
          <p class="placeholder" id="location">#####, ## #####</p>
        </li>
        <li>
          <p class="title">TIMEZONE</p>
          <p class="placeholder" id="timezone">UTC-##:##</p>
        </li>
        <li>
          <p class="title">ISP</p>
          <p class="placeholder" id="isp">#### ####</p>
        </li>
      </ul>
    </div>
    
    <div id="map" class="map"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
